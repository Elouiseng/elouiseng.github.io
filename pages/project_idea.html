<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Elouiseng's Portfolio - A demonstration of my game development and programing skills.</title>
		
		<link rel="stylesheet" href="../css/styles.css">
		<script type="text/javascript" src="../javascript/jscript.js" defer></script>
		
		<link href='https://fonts.googleapis.com/css?family=Almarai' rel='stylesheet'>
		

	</head>
	
	<body>
		<my-header></my-header>
		
		<button onclick="history.back()" class="go-back-projects-bt">Go Back</button>

		<main class="main-ideaform">
            
            <p>You got an idea about a project? Good job! Please fill out this form and we will get back to you.</p>
            
            <form id="project-idea-form" class="idea-form" autocomplete="off" action="https://formspree.io/f/mpwlrkbo" method="POST">
				<input type="text" id="piname" name="name" placeholder="Your name" required>
				<input type="text" id="pimail" name="mail" placeholder="Your email" required>
                <select id="pitypeselect" name="type">
                    <option value="game">Game</option>
                    <option value="app">App</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="pititle" name="title" placeholder="Give your project a name">
                <textarea id="pimessage" name="message" placeholder="Please write down your idea as detailed as possible" required></textarea>
				<button type="submit" id="pibutton" name="submit">Submit Project</button>
			</form>
		</main>
		
		<my-footer></my-footer>
	</body>
</html>
