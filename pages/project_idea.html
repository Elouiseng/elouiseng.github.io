<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Elouiseng's Portfolio - A demonstration of my game development and programing skills.</title>
		
		<link rel="stylesheet" href="../css/styles.css">
		<!--<link rel="stylesheet" media="screen and (max-width: 460px)" href="/mediaQuery/mobile.css"> 
		<link rel="stylesheet" media="screen and (min-width:461px) and (max-width: 799px)" href="/mediaQuery/tablet.css"> 
		<link rel="stylesheet" media="screen and (min-width:800px) and (max-width: 1032px)" href="/mediaQuery/smallComps.css">-->
		<script type="text/javascript" src="../javascript/jscript.js" defer></script>
		
		<link href='https://fonts.googleapis.com/css?family=Almarai' rel='stylesheet'>
		

	</head>
	
	<body>
		<my-header></my-header>
		
		<button onclick="history.back()" class="go-back-projects-bt">Go Back</button>

		<main class="main-ideaform">
            
            <p>You got an idea about a project? Good job! Please fill out this form and we will get back to you.</p>
            
            <!--https://formspree.io/forms/mpwlrkbo/submissions-->
            <form id="project-idea-form" class="idea-form" autocomplete="off" action="https://formspree.io/f/mpwlrkbo" method="POST">
				<input type="text" id="piname" name="name" placeholder="Your name" required>
				<input type="text" id="pimail" name="mail" placeholder="Your email" required>
                <select id="pitypeselect" name="type">
                    <option value="game">Game</option>
                    <option value="app">App</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="pititle" name="title" placeholder="Give your project a name">
                <textarea id="pimessage" name="message" placeholder="Please write down your idea as detailed as possible" required></textarea>
				<button type="submit" id="pibutton" name="submit">Submit Project</button>
			</form>

			<script>
				const form = document.getElementById('project-idea-form');
				form.addEventListener('submit', handleSubmit);

				async function handleSubmit(event) {
					event.preventDefault();
					const data = new FormData(form);
					try {
					const resp = await fetch(form.action, {
						method: form.method,
						headers: { 'Accept': 'application/json' },
						body: data
					});
					if (resp.ok) {
						alert('Thanks, we got it!');
						form.reset();
					} else {
						const err = await resp.json();
						alert(err.errors.map(e => e.message).join('\n') 
							|| 'Submission failed.');
					}
					} catch {
					alert('Could not send. Check your network.');
					}
				}
			</script>

		</main>
		
		<my-footer></my-footer>
	</body>
</html>
