<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Table Example</title>
  <style>
    table { 
      border-collapse: collapse; 
      width: 80%;
      margin: 20px auto;
    }
    table, th, td {
      border: 1px solid #333;
    }
    caption {
      font-weight: bold;
      margin: 10px;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <table>
    <!-- The <caption> element provides a concise description or title for the table. -->
    <caption>Monthly Sales Report</caption>

    <!-- The <colgroup> element groups one or more <col> elements for styling. -->
    <colgroup>
      <!-- Each <col> defines column properties. Here, you might style each column differently. -->
      <col style="background-color: #f2f2f2;">
      <col style="background-color: #fff;">
      <col style="background-color: #f9f9f9;">
    </colgroup>

    <!-- The <thead> element encapsulates the header rows of the table. -->
    <thead>
      <tr>
        <!-- <th> is used for header cells; usually text inside is bold and centered automatically. -->
        <th>Product</th>
        <th>Units Sold</th>
        <th>Revenue</th>
      </tr>
    </thead>

    <!-- The <tbody> element groups the main data rows of the table. -->
    <tbody>
      <tr>
        <!-- <td> defines a standard data cell in the table. -->
        <td>Widget A</td>
        <td>150</td>
        <td>$1,200</td>
      </tr>
      <tr>
        <td>Widget B</td>
        <td>200</td>
        <td>$1,800</td>
      </tr>
      <tr>
        <td>Widget C</td>
        <td>95</td>
        <td>$760</td>
      </tr>
    </tbody>

    <!-- The <tfoot> element groups the footer rows; it often contains summary or totals. -->
    <tfoot>
      <tr>
        <!-- Using colspan to span across multiple columns if needed -->
        <td colspan="2">Total Revenue</td>
        <td>$3,760</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
